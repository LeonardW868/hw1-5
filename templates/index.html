<!DOCTYPE html>
<html>
<head>
    <title>Unemployment Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Unemployment Data</h1>
    
    <h2>Unemployment Data by Gender</h2>
    <table>
        <tr>
            <th>Period</th>
            <th>Gender</th>
            <th>Rate %</th>
        </tr>
        {% for row in gender_data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Unemployment Data by Region</h2>
    <table>
        <tr>
            <th>Period</th>
            <th>Region</th>
            <th>Rate %</th>
        </tr>
        {% for row in region_data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
